<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>v-if</title>
	<style type="text/css" media="screen">
	 .active{
	 	background: #a10;
	 }
		
	</style>
</head>
<body>
	<!-- v-if 控制流指令 -->
	<div id="app">
	  <div v-if="role=='admin'">
	  	管理员你好
	  </div>
	<div v-else-if="role=='hr'">
	  	待查看简历列表：
	  </div>	  
     <div v-else>
	  	你没有访问权限
	  </div>		   
	</div>
	<script src="../lib/vue.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
